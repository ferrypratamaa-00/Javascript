<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Tree</title>
</head>
<body>
    <!-- 
        -> node root : node yang menjadi sumber dari node yang lain
        -> node : hanya satu element / isi element html
        -> node list : kumpulan element baik itu element atau isi element html
        -> htmlcollection : kumpulan element saja
        -> element : element hmtl
        -> text : isi element html

        -> struktur dom
            + root node menjadi sumber dari node yang lain
            + parent node node yang berisi satu tinggal dari node yang lain (induk) -> body adalah parent dari h1, p, div a dll.
            + child node : node yang berada satu tingkat dibawah node lain h1, p. div child dari body
            + children lebih spesifik child node yang bertiper element html
     -->
</body>
</html>
