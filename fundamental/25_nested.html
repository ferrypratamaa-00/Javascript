<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested</title>
  </head>
  <body>
    <script>
      var s = "";
      for (let index = 1; index <= 5; index++) {
        for (let j = 0; j < index; j++) {
          s += "*";
        }
        s += "\n";
      }
      console.log(s);

      var s1 = "";
      for (let b = 5; b >= 1; b--) {
        for (let k = 0; k < b; k++) {
          s1 += "*";
        }
        s1 += "\n";
      }
      console.log(s1);

      var s2 = "*";
      for (let r = 5; r >= 0; r--) {
        for (let q = 0; q < r; q++) {
          s2 += " ";
        }
        s1 += "\n";
      }
      console.log(s2);
    </script>
  </body>
</html>
