<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <!-- 
        -> variabel jamak yang bisa berisi banyak value dengan tipe data sama ataupun berbeda
        -> array memiliki key dan value, dengan key adalah index pada array yang dimulai dari nol
        -> array pada js bertipe object
     -->
     <script>
        var array = ['teks', 2, false, [4,5,6]];
        console.log(array[2]);
        console.log(array[3]);
        console.log(array[3][0]);
     </script>
</body>
</html>
