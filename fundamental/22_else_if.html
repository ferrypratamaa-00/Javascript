<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Else If</title>
  </head>
  <body>
    <script>
      var angka = prompt("Masukan Angka");

      if (angka % 2 == 0) {
        alert("Yang anda masukan angka genap");
      } else if (angka % 2 == 1) {
        alert("yang anda masukan angka ganjil");
      } else {
        alert("yang anda masukan bukan angka");
      }
    </script>
  </body>
</html>
