<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursif</title>
</head>
<body>
    <!-- rekursif adalah fungsi yang memanggil dirinya sendiri -->
    <!-- base case fungsi untuk menghentikan fungsi reskursif --> 
    <script>
        function tes(n) {
            if(n === 0) return; // base case
            console.log(n);
            return tes(n-1);
        }
        tes(10);

        function faktorial(n) {
            if(n=== 0)return 1;
            return n * faktorial(n-1);
        }
        console.log(faktorial(11));
    </script>
</body>
</html>
