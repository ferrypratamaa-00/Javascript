<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter & Find</title>
  </head>
  <body>
    <!-- find mengembalikan satu nilai, dan filter mengembalikan banyak nilai -->
    <script>
      // 1. filter
      var angka = [1, 2, 3, 5, 6, 3, 8, 9, 10, 30, 21];
      var angka2 = angka.filter(function (x) {
        return x == 5;
      });
      console.log(angka2);
      var angka3 = angka.filter(function (x) {
        return x > 5;
      });
      console.log(angka3);
      //   2. find
      var angka4 = angka.find(function (x) {
        return x === 5;
      });
      console.log(angka4);
    </script>
  </body>
</html>
