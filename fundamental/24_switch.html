<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script>
      var gender = prompt("Masukan jenis kelamin anda : (L/P)");

      switch (gender.toLowerCase()) {
        case "l":
          alert("Anda Laki - Laki");
          break;
        case "p":
          alert("Anda Perempuan");
          break;
        default:
          alert("Sepertinya anda siluman");
          break;
      }
    </script>
  </body>
</html>
