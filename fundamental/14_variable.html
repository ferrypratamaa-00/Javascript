<script>
  /*
    -> var, let dan const
    -> keyword var <nama variabel>
        -> penulisan variabel
        + tidak boleh memakai spasi
        + boleh mengandung angka namun tidak boleh didepan
        + jika ada spasi gunakan underscore
    -> penulisan variable disarankan menggunakakn camelCase
    
    */

  var nama = "Ferry";
  var umur = 22;
  var lulus = true;

  var nama1;
  var umur1;
  var lulus1;

  nama1 = "Ferry lagi";
  umur1 = 22;
  lulus1 = true;

  // penulisan menggunakan short hand
  var nama = "Pratama",
    umur = 31,
    lulus = true;
</script>
